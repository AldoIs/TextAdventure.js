<html>
	<head>
		<title>TextAdventure.js</title>
		<script src="js/jquery-2.1.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/console.css">
	</head>
	<body>
		<form id="console" action="TextAdventure.html">
			<input id="input" type="text" autofocus autocomplete="off"/>
			<input type="submit" id="enter" />
		</form>
		<textarea id="display" readonly></textarea>
	</body>
	<script type="text/javascript">
		// Initialize Variables
		var previousInputs = [];
		var previousInputIndex = 0;

		// Onload Functions
		displayResize();

		// Event Handlers
		$('#console').submit(function(event) {
			event.preventDefault();
			var inputString = $('#input').val();
			$('#input').val('');
			toScreen(inputString, 'user');
			if(inputString != ''){
				previousInputs.push(inputString);
			}
			previousInputIndex = 0;
		});
		$(document).keydown(function(e) {
			switch(e.which) {
				case 38: // up
				break;
				case 40: // down
				break;
				default: return; // exit this handler for other keys
			}
			e.preventDefault(); // prevent scroll
		});
		$(window).resize(function(){
			displayResize();
		});

		// Functions
		function displayResize(){
			$('#display').height($(window).height()-30);
			$('#display').scrollTop($('#display')[0].scrollHeight);
		}
		function toScreen(message, actor){
			if(actor == 'user'){
				message = '> ' + message;
			}
			var displayString = $('#display').val() + message + '\n';
			$('#display').val(displayString);
			$('#display').scrollTop($('#display')[0].scrollHeight);
		}
	</script>
</html>
